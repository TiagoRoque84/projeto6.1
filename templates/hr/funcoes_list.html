
{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between mb-3">
  <h3 class="mb-0">Funções</h3>
  <a class="btn btn-success" href="{{ url_for('rh.funcoes_new') }}">Nova Função</a>
</div>
<table class="table table-striped">
  <thead><tr><th>Nome</th></tr></thead>
  <tbody>
    {% for f in items %}
    <tr><td>{{ f.nome }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
