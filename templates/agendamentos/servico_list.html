{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Tipos de Serviço</h3>
  <a class="btn btn-success" href="{{ url_for('agendamentos.servico_new') }}">Novo Serviço</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Nome do Serviço</th>
      <th style="width: 150px;"></th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.nome }}</td>
      <td class="text-end">
        <div class="d-flex gap-2 justify-content-end">
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('agendamentos.servico_edit', servico_id=item.id) }}">Editar</a>
          <form method="post" action="{{ url_for('agendamentos.servico_delete', servico_id=item.id) }}" onsubmit="return confirm('Tem certeza que deseja excluir este serviço?');">
            <button type="submit" class="btn btn-sm btn-outline-danger">Excluir</button>
          </form>
        </div>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan="2">Nenhum serviço cadastrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('agendamentos.index') }}" class="btn btn-outline-secondary mt-3">Voltar</a>
{% endblock %}
